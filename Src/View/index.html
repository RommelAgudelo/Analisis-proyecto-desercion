<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniCheck</title>
    <link rel="stylesheet" href="../Css/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    
    <div class="container mt-5">
        <h1>Lista de Tareas</h1>
        <div class="card"> <!-- Cuadro contenedor -->
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="nuevaTarea" class="form-control" placeholder="Escribe una nueva tarea">
                    <button class="btn btn-primary" id="agregarTarea">Agregar</button>
                </div>
                <ul id="listaTareas" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="Model/Model.js"></script>
    <script src="View/View.js"></script>
    <script src="Controller/Controler.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
